<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Road Club</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <nav>
        <ul class="header__menu">
          <li class="header__list-item"><a class="header__link" href="#">Покрытия и градиенты</a></li>
          <li class="header__list-item"><a class="header__link" href="#">Велосипеды</a></li>
          <li class="header__list-item"><a class="header__link" href="#">Тренировки</a></li>
        </ul>
      </nav>
    </header>
    <main class="content">

      <section class="slider">
        <h2 class="slider__title">Шоссе</h2>
        <p class="slider__text">На шоссейном велосипеде можно ездить по асфальту на разных градиентах: будь то горы или
          равнины. Гонки проходят в командном пелотоне, но тренироваться можно и самостоятельно.</p>
        <div class="slider__list">
          <div class="slider__item">
            <img src="./images/slider/highway__left.jpg" alt="" class="slider__images">
            <span class="slider__hill"></span>
          </div>
          <div class="slider__item">
            <img src="./images/slider/highway__right.jpg" alt="" class="slider__images">
          </div>
        </div>
        <div class="slider__control-list">
          <button class="slider__control_prev" type="button"></button>
          <button class="slider__control_next" type="button"></button>
        </div>
      </section>

    </main>
  </div>
</body>

</html>
